<!DOCTYPE html>
<html>

<head>
    <script>
        function handleButtonClick() {
            console.log("Button has been clicked!");

            // read the user's input and calculate the sum
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const sum = parseInt(num1) + parseInt(num2);
            alert("The sum of the two numbers is: " + sum);
        }
    </script>
</head>

<body>
    <h1>Simple Calculator</h1>
    <p>Please enter two numbers and click the Sum
       button to calculate the sum of the numbers.</p>

       <p><input type="number" id="num1" /></p>
       <p><input type="number" id="num2" /></p>
       <p></p>

    <button onclick="handleButtonClick()">Sum</button>
</body>

</html>
